<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nikzflixtv</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="assets/icon-192.png" />
  <meta name="theme-color" content="#000000" />
  <!-- PWA Icons -->
  <link rel="apple-touch-icon" href="assets/icon-192.png">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="assets/logo.png" alt="Nikzflixtv" />
        <h1>Nikzflixtv</h1>
      </div>
      <div class="controls">
        <input type="text" id="search" placeholder="Search channels..." />
        <button id="darkModeToggle">Dark Mode</button>
        <button id="installBtn" style="display:none;">Install App</button>
      </div>
    </header>

    <div  <div id="categories"></div>

    <div id="channelList"></div>

    <div id="playerContainer">
      <video id="video" controls autoplay></video>
      <div id="errorMsg" class="error">Stream unavailable. Skipping to next...</div>
      <button id="fullscreenBtn">Fullscreen</button>
    </div>

    <div id="loading" class="spinner">Loading stream...</div>
  </div>

  <!-- HLS.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="script.js"></script>
</body>
</html>
